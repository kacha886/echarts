<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>echarts</title>
		<script type="text/javascript" src="js/jquery1.8.2.min.js"></script>
		<script type="text/javascript" src="js/echarts.min.js" ></script>
	</head>
	<body>
		 <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		 例1条形图<br><br>
		<div id="bar" style="width: 800px;height:450px;margin: 0 auto;border: 1px solid #CCCCCC;"></div>
		 例2饼状图<br><br>
	     <div id="pie" style="width: 800px;height:450px;margin: 0 auto;border: 1px solid #CCCCCC;"></div>
		 例3条形图，数据循环显示<br><br>
	     <div id="bar_show" style="width: 800px;height:450px;margin: 0 auto;border: 1px solid #CCCCCC;"></div>
	</body>
	<script type="text/javascript" src="js/json_ajax.js" ></script>
</html>
